<form #signupform="ngForm" (ngSubmit)="signup(signupform.value)">
    <input name="email" id="email" type="text" placeholder="Email..." required ngModel/>
    <input name="password" id="password" type="password" placeholder="Password..." required ngModel/>
    <input name="repeatpassword" id="repeatpassword" type="password" placeholder="Repeat password..." required ngModel/>
    <button type="submit">Signup <i class="material-icons">send</i></button>
</form>
