<h1>{{firebaseService.training.name}}</h1>
<h3>{{weekdays[firebaseService.training.weekday]}}, {{firebaseService.training.startingtime}} - {{firebaseService.training.endtime}}</h3>
<div *ngFor="let individualtraining of firebaseService.training.individualtrainings" routerLink="/training/{{id}}/{{individualtraining.key}}" class="training">
    <h2>{{individualtraining.subject}}</h2>
    {{formatDate(individualtraining.date)}}
</div>
<div routerLink="/new/training/{{id}}" class="new-training">
    <h2>Neues Training erfassen +</h2>
</div>
